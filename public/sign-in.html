<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EO Comics | Login</title>
    <!-- Favicon -->
    <link rel="icon" href="images\EO Comics Favicon.ico">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css\styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="half-tones-background">
      <!-- Sign In Form -->
      <section id="login">
        <br>
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="comic-border dark-blue-transparent">
                <div class="p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <div class="text-center">
                        <a class="btn-nothing"href="/">
                          <img src="images/EO Comics Simplified Logo.png" alt="EO Comics Simplified Logo">
                        </a>
                      </div>
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                      <div id="error-messages" class="container color-red">
                      </div>
                      <form class="mx-1 mx-md-4" action="/sign-in" method="post">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <input name="email" type="email" class="form-control" placeholder="your@email.com"/>
                            <label class="form-label" >Email</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <input name="password" type="password" class="form-control" placeholder="Password"/>
                            <label class="form-label" >Password</label>
                          </div>
                        </div>
                        <div class="d-flex container justify-content-center text-center">
                          <button id="sign-in-button" type="button" class="btn btn-lg btn-red btn-outline-light">Login</button>
                          <label class="ml-2">Not a member? <a class="small-link" href="sign-up.html">Sign up here!<a></label>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
      </section>
      <!-- Footer -->
      <section id="footer">
        <div class="footer-container text-center comic-border bottom-comic-border-0 background-color-dark-blue">
          <img class="eo-comics-footer-logo" src="images\EO Comics Simplified Logo.png" alt="EO Comics Simplified Logo">
          <div class="container center-text">
            <a href="https://www.youtube.com/channel/UC4tus6bYX99HEqwQwVNGZyw">YouTube</a>
            <a href="https://eo-comics.itch.io/">itch.io</a>
            <a href="#">Contact Me</a>
          </div>
          <p class="copyright-message">
            <span class="material-icon text-center">copyright</span>
            EO Comics. All Rights Reserved.
          </p>
        </div>
      </section>
    </div>

    <script src="scripts/registration.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
