<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>EO Comics | Sign Up</title>
  <!-- Favicon -->
  <link rel="icon" href="images\favicon.ico">

  <!-- Style Sheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css\styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
  <div class="half-tones-background">
    <!-- Sign Up Layout -->
    <section id="sign-up">
      <br>
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-12 col-xl-11">
            <div class="row justify-content-center comic-border dark-blue-transparent">
              <div class="col-lg-10 col-xl-10 order-2 order-lg-1">
                <div class="text-center">
                  <br>
                  <a class="btn-nothing" href="/">
                    <img src="/images/EO Comics Simplified Logo.png" alt="EO Comics Simplified Logo">
                  </a>
                </div>
                <div class="row justify-content-center">
                  <div class="col col-lg-12">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>
                    <div id="error-messages" class="container color-red">
                    </div>
                    <form class="form" action"sign-up.html" method="post">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <p class="required-field">*</p>
                        <input class="form-control" type="txt" name="firstName" placeholder="First Name">
                        <p class="required-field">*</p>
                        <input class="form-control" type="txt" name="lastName" placeholder="Last Name">
                      </div>
                      <div class="row container justify-content-center">
                        <div class="col-7">
                          <div>
                            <p class="mb-2 ml-3">Birthday</p>
                            <p class="required-field">*</p>
                            <select name="birthMonth">
                              <option value="">Choose Month</option>
                              <option value="January">January</option>
                              <option value="February">February</option>
                              <option value="March">March</option>
                              <option value="April">April</option>
                              <option value="May">May</option>
                              <option value="June">June</option>
                              <option value="July">July</option>
                              <option value="August">August</option>
                              <option value="September">September</option>
                              <option value="October">October</option>
                              <option value="November">November</option>
                              <option value="December">December</option>
                            </select>
                            <p class="required-field">*</p>
                            <select name="birthDay">
                              <option value="">Choose Day</option>
                            </select>
                            <p class="required-field">*</p>
                            <select name="birthYear">
                              <option value="">Choose Year</option>
                            </select>
                          </div>
                          <div>
                            <br>
                            <p class="required-field">*</p>
                            <input class="form-input" type="txt" name="username" placeholder="Username">
                          </div>
                          <div>
                            <br>
                            <p class="required-field">*</p>
                            <input class="form-input" type="email" name="email" placeholder="your@email.com">
                          </div>
                          <div>
                            <br>
                            <p class="required-field">*</p>
                            <input class="form-input" type="password" name="password" placeholder="Password">
                          </div>
                          <div>
                            <br>
                            <p class="required-field">*</p>
                            <input class="form-input" type="password" name="confirmPassword" placeholder="Confirm Password">
                          </div>
                        </div>
                        <div class="col-5">
                          <div class="container comic-border background-color-dark-blue img-scale">
                            <h1 class="h1 text-center justify-content-center">N/A</h1>
                          </div>
                          <!-- <img class="img-fluid img-scale" src="images/EO Comics Simplified Logo.png" alt="EO Comics Simplified Logo"> -->
                        </div>
                      </div>
                      <div class="container justify-content-center">
                        <br>
                        <!-- Add check box -->
                        <!-- Add a tag that states you agree to terms and services -->
                        <div class="">
                          <p class="required-field">*</p>
                          <input class="" name="termsAndService" type="checkbox">
                          <label=class="form-check-label">I have read and agreed to the <a class="small-link" href="terms-and-services.html">terms and services.</a></label>
                        </div>
                      </div>
                      <div class="container justify-content-center">
                        <div class="container justify-content-center text-center">
                          <br>
                          <button id="sign-up-button" class="btn btn-lg btn-red btn-outline-light" type="button" >Sign Up</button>
                          <label class="ml-2">Already a member? <a class="small-link" href="sign-in.html">Login here.<a></label>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>

    <!-- Footer -->
    <section id="footer">
      <div class="footer-container text-center comic-border bottom-comic-border-0 background-color-dark-blue">
        <img class="eo-comics-footer-logo" src="images\EO Comics Simplified Logo.png" alt="EO Comics Simplified Logo">
        <div class="container center-text">
          <a href="https://www.youtube.com/channel/UC4tus6bYX99HEqwQwVNGZyw">YouTube</a>
          <a href="https://eo-comics.itch.io/">itch.io</a>
          <a href="#">Contact Me</a>
        </div>
        <p class="copyright-message">
          <span class="material-icon text-center">copyright</span>
          EO Comics. All Rights Reserved.
        </p>
      </div>
    </section>
  </div>
    <script src="scripts/registration.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
